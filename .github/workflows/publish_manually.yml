name: publish manually

on: workflow_dispatch

jobs:
  publish_manually:
    name: Publish Manually
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
#          flutter-version: '3.0.1'
          channel: 'stable'
      - name: Run inject credential
        env:
          CREDENTIAL: ${{ secrets.CREDENTIAL_JSON }}
        run: |
          # cat ~/flutter/.pub-cache/credentials.json | base64
          mkdir -p ~/.pub-cache
          echo $CREDENTIAL | base64 -d > ~/.pub-cache/credentials.json
      - run: flutter --version
      - run: flutter pub get
      - run: flutter format --dry-run --set-exit-if-changed .
      - run: flutter pub publish
